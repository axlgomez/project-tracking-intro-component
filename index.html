<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" defer></script>
    <title>Project tracking intro component</title>
</head>
<body>

    <header class="header">
        <div class="header__icons">
            <img class="header__logo" src="/images/logo.svg" alt="logo">
            <i class="header__menu fa-solid fa-bars" id="menu"></i>
            <ul class="navDesktop">
                <li class="navDesktop__items"><a class="navDesktop__item" href="#">Product</a></li>
                <li class="navDesktop__items"><a class="navDesktop__item" href="#">Features</a></li>
                <li class="navDesktop__items"><a class="navDesktop__item" href="#">Pricing</a></li>
                <li class="navDesktop__items"><a class="navDesktop__item navDesktop__item-login" href="#">Login</a></li>
            </ul>
        </div>
        <img class="header__devices" src="/images/illustration-devices.svg" alt="illustration-devices">
    </header>

    <nav class="nav" id="myNav">
        <li class="nav__items"><a class="nav__item" href="#">Product</a></li>
        <li class="nav__items"><a class="nav__item" href="#">Features</a></li>
        <li class="nav__items"><a class="nav__item" href="#">Pricing</a></li>
        <hr>
        <li class="nav__items"><a class="nav__item nav__item-login" href="#">Login</a></li>
    </nav>

    <section class="dashboard">
        <div class="dashboard__img">
            <img src="/images/illustration-devices.svg" alt="illustration-devices">
        </div>

        <div class="dashboard__content">
            <p class="dashboard__title"> <span class="dashboard__span">New</span> Monograph Dashboard</p>
            <h1 class="dashboard__title-primary">Powerful insights into your team</h1>
            <p class="dashboard__text">Project planning and time tracking for agile teams</p>
            <div class="dashboard__buttons">
                <button class="dashboard__btn">Schedule a demo</button>
                <button class="dashboard__btn dashboard__btn-secondary">To see a live preview</button>
            </div>
        </div>
    </section>
    
</body>
</html>
